<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>

    <img></img>

    <div class="container-fluid area mt-5" style="z-index: 7;">
        <main class="rounded">
            
                <form>
                    <input id="inp" class="p-1" type="text" placeholder="0">
                </form>
                
                <table class="w-75 mt-5">
                    <tbody>
                        <tr>
                            <td><button style="background-color: #adb5bd;">C</button></td>
                            <td><button style="background-color: #adb5bd;">CE</td>
                            <td><button style="background-color: #adb5bd;">x</button></td>
                            <td><button style="background-color: #c77dff;">-</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button style="background-color: #ade8f4;">/</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button style="background-color: #fbb1bd;">^</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button style="background-color: #fb8b24;">+</button></td>
                        </tr>
                        <tr>
                            <td><button>.</button></td>
                            <td><button>0</button></td>
                            <td><button>=</button></td>
                            <td><button style="background-color: #f07167;">%</button></td>
                        </tr>
                    </tbody>
                </table>
        </main>
    </div>

    <script src="./assets/js/main.js"></script>    
</body>
</html>
